<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../pages/account/css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <h1>Log in</h1>
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
        <p class="message">Not registered? <a href="../../pages/account/signup.html">Create an account</a></p>
        <p class="message">Forgot password? <a href="../../pages/account/forgot-password.html">Forgot Passoword</a></p>
        <p class="terms">By logging in, you agree to our <<a href="../../partials/privacy-policy.html">Privacy Policy</a> and <a href="../../partials/terms-and-conditions.html">Terms of Service</a>.</p>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/account.js"></script>
</body>
</html>
