<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Info - Course Creation Website</title>
  <link rel="stylesheet" href="./css/course-info.css">
</head>

<body>
  <header>
    <h1>Welcome to the Course Creation Website</h1>
    <nav class="navigation">
      <ul>
        <li><a href="#" class="active">Course Info</a></li>
        <li><a href="#">Syllabus</a></li>
        <li><a href="#">Content</a></li>
        <li><a href="#">Other</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="course-info">
      <h1>Course Info</h1>
      <div>
        <label for="course-title">Course Title:</label>
        <input type="text" id="course-title" required>
      </div>

      <div>
        <label for="course-duration">Course Duration:</label>
        <input type="text" id="course-duration" required>
      </div>
      
      <div>
        <label for="total-lessons">Total Lessons:</label>
        <input type="number" id="total-lessons" min="0" required>
      </div>

      <div>
        <label for="course-category">Course Category:</label>
        <select id="course-category" required>
          <option value="">Select Category</option>
          <option value="technology">Technology</option>
          <option value="business">Business</option>
          <option value="arts">Arts</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div>
        <label for="course-level">Course Level:</label>
        <select id="course-level" required>
          <option value="">Select Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div>
        <label for="course-language">Course Language:</label>
        <select id="course-language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Chinese">Chinese</option>
        </select>
      </div>
      
      <div>
        <label for="course-description">Course Description:</label>
        <textarea id="course-description" required></textarea>
      </div>

      <button id="next-btn">Next</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
