<!DOCTYPE html>
<html>
<head>
	<title>Advanced Profile Page</title>
	<link rel="stylesheet" type="text/css" href="../../public/css/profile.css">

   
	<!-- Link to Font Awesome for icons -->
	<link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
   
</head>
<body>
    <header>
		<!-- Header content here -->
	</header>

	<main class="container">
		<div class="profile-info">
			<div class="profile-pic-container">
				<img src="profile-pic.jpg" alt="Profile Picture" id="profile-pic">
				<label for="file-upload" class="edit-profile-pic">
					<i class="fas fa-camera"></i> Edit Profile Picture
				</label>
				<input type="file" id="file-upload">
			</div>
			<div class="profile-details">
				<h1>John Doe</h1>
				<p class="bio" contenteditable="true">Bio</p>
				<div class="follower-count">
					<div class="followers">
						<span class="count">500</span>
						<span class="text">Followers</span>
					</div>
					<div class="Number-of-videos">
						<span class="count">200</span>
						<span class="text">Videos</span>
					</div>
					<div class="Video-likes">
						<span class="count">200</span>
						<span class="text">Likes</span>
					</div>
				</div>
			</div>
		</div>

		<div class="tabs">
			<ul>
				<li class="active"><a href="#about" id="about-link">About</a></li>
				<li><a href="#education" id="education-link">Education</a></li>
				<li><a href="#experience" id="experience-link">Experience</a></li>
				<li><a href="#skills" id="skills-link">Skills</a></li>
				<li><a href="#settings" id="settings-link">Settings</a></li>
			</ul>

			<div class="tab-content">
				<div id="about-section" class="edit-mode">
					<h3>About Me</h3>
					<p class="content" contenteditable="true">Type your about me text here...</p>
				</div>
				<div id="education-section">
					<h3>Education</h3>
					<p class="content" contenteditable="true">Type your education details here...</p>
				</div>
				<div id="experience-section">
					<h3>Experience</h3>
					<p class="content" contenteditable="true">Type your experience details here...</p>
				</div>
				<div id="skills-section">
					<h3>Skills</h3>
					<p class="content" contenteditable="true">Type your skills details here...</p>
				</div>
				

	<!-- Script tag at the end to ensure that the HTML has loaded before the script -->
	<script src="../public/js/profile.js"></script>
</body>
    
   
</body>
</html>
