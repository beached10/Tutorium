<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Notifications</title>
  <link rel="stylesheet" type="text/css" href="./css/tutor-notification-view.css">
</head>
<body>
  <header></header>
  <section id="tutor-notifications" class="notification-view">
    <div class="notification-header">
      <h1>Notifications</h1>
      <div class="notification-controls">
          <div class="notification-filter">
            <label for="filter-select">Filter By:</label>
            <select id="filter-select">
              <option value="name-asc">Name: A to Z</option>
              <option value="name-desc">Name: Z to A</option>
              <option value="date-desc">Date: Newest to Oldest</option>
              <option value="date-asc">Date: Oldest to Newest</option>
            </select>
            
          </div>        
        </div>
        <button class="notification-mark-all-btn">Mark All Read</button>
        <button class="notification-delete-all-btn">Delete All</button>
      </div>
    </div>
    <div id="notification-list">
      <!-- Dynamic content for tutor notifications -->
      <div class="notification-item">
        <a href="#" class="notification-link">
          <div class="notification-details">
            <div class="notification-icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="notification-content">
              <div class="notification-title">
                <a href="#">Student: Mark</a>
              </div>
              <div class="notification-description">
                <a href="#">Good Morning.</a></div>
              <div class="notification-time">1 day ago</div>
            </div>
          </div>
          <div class="notification-actions">
            <button class="notification-unread-btn">Unread</button>
            <button class="notification-delete-btn">Delete</button>
            <button class="notification-mark-important-btn">Mark as Important</button>
            <button class="notification-mute-btn">Mute</button>
          </div>
        </a>
      </div>
      <div class="notification-item">
        <a href="#" class="notification-link">
          <div class="notification-details">
            <div class="notification-icon">
              <i class="fa fa-bell"></i>
            </div>
            <div class="notification-content">
              <div class="notification-title">
                <a href="./tutor-profile-edit.html">Student: John</a>
              </div>
              <div class="notification-description">
                <a href="#">I am good and you.</a></div>
              <div class="notification-time">1 day ago</div>
            </div>
          </div>
          <div class="notification-actions">
            <button class="notification-unread-btn">Unread</button>
            <button class="notification-delete-btn">Delete</button>
            <button class="notification-mark-important-btn">Mark as Important</button>
            <button class="notification-mute-btn">Mute</button>
          </div>
        </a>
      </div>
      <!-- More notification items will be added here dynamically -->
      <!-- Reminders for upcoming sessions or appointments -->
      <!-- Requests for additional study materials or guidance -->
      <!-- Updates on student's progress or performance -->
    </div>
    <script src="../common/js/header-fetch.js"></script>
    <script src="./js/tutor-notification-view.js"></script>
    
    </body>
  </html>
