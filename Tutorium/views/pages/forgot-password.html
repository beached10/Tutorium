<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../../public/css/forgot-password.css">
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="forgot-form">
        <h1>Forgot Password</h1>
        <p>Enter your email address and we will send you instructions on how to reset your password.</p>
        <input type="email" placeholder="Email address" name="email" required>
        <button type="submit">Reset Password</button>
        <p class="message">Remember your password? <a href="../../views/pages/login.html">Log in</a></p>
        <p class="terms">By clicking “Reset Password” you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../../public/js/forgot-password.js"></script>
</body>
</html>
