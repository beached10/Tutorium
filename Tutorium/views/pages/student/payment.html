<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Payment</title>
  <link rel="stylesheet" href="./css/payment.css">
  
</head>
<body>
  <h1>Subscription Payment</h1>
  
  <div class="order-summary">
    <h2>Order Summary</h2>
    <p>$20.00 per month</p>
    <p>Premium Subscription</p>
    <p>Billed monthly</p>
    <table class="summary-table">
      <tr>
        <td>Subtotal</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td>$0.00</td>
      </tr>
      <tr>
        <td>Total due today</td>
        <td>$20.00</td>
      </tr>
    </table>
  </div>

    <div class="payment-method">
        <div class="card-method">
        <h2>Card Information</h2>
        <form action="/process_card_payment" method="POST">
            <input type="hidden" id="selected_plan_card" name="selected_plan" value="premium">
            <label for="card_number">Card Number:</label>
            <div class="card-icons">
            <input type="text" id="card_number" name="card_number" required>
            <img src="./img/visa.png" alt="Visa">
            <img src="./img/mastercard.png" alt="Mastercard">
            <img src="./img/union-pay.png" alt="UnionPay">
            </div>
            <br>
            <label for="expiration">Expiration Date (MM / YY):</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM / YY" required>
            <br>
            <label for="cvv">CVC:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <h3>Billing Address</h3>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>
            <br>
            <label for="county">County:</label>
            <input type="text" id="county" name="county" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <button type="submit">Pay</button>
        </form>
        </div>
        <div class="paypal-method">
        <h3><img src="./img/paypal.png" alt="paypal"></h3>
        <form action="/process_paypal_payment" method="POST">
            <input type="hidden" id="selected_plan_paypal" name="selected_plan" value="premium">
            <label for="paypal_email">PayPal Email:</label>
            <input type="email" id="paypal_email" name="paypal_email" required>
            <label for="paypal_password">PayPal Password:</label>
            <input type="password" id="paypal_password" name="paypal_password" required>
            <!-- Add any additional PayPal input fields here if needed -->
            <button type="submit">Pay</button>
        </form>
        </div>
        
    </div>
  
    <script src="./js/payment.js"></script>
</body>
</html>
