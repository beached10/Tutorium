<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./css/student-dashboard.css">
</head>
<body> 
    <header class="user-dashboard-header">
        <div class="top-background"></div>
        <div class="middle-top">
            <div class="user-info">
                <div class="picture-info">
                    <div class="picture-wrapper">
                        <img src="./img/profile.png" alt="profile-picture">
                    </div>
                    <span class="user-status">Pro</span>
                    <div class="user-details">
                        <span class="user-name">Mark Brown</span>
                        <span class="user-role">Student</span>
                        <div class="user-credit">
                            <span class="user-completed-lesson"><img src="./img/lesson.png" alt="lesson-icon">24 completed lessons</span>
                        </div> 
                    </div>
                </div>

            </div>
            <div class="middle-top-right">
                <a href="#"><button class="course-btn">My Courses</button></a>
            </div>
        </div>
        <div class="below-top">
            <div class="left-menu">
                <a href="#"><img src="#" alt="Home"></a>
            </div>
            <div class="right-dashboard">
                <button id="dashboard-toggle"><img src="./img/dash.png" alt="dashboard-icon" id="dashboard-icon"></button>
                <div class="dashboard-dropdown" id="dashboard-dropdown">
                    <div class="user-profile">
                        <h4>My profile</h4>
                        <button class="close-button"><img src="./img/close.png" alt="close-icon"></button>
                    </div>
                    <ul>
                      <li><a href="./student-dashboard.html"><img src="./img/dash.png" alt="dashboard-icon"> Dashboard</a></li>
                      <li><a href="./student-course-view.html"><img src="./img/course.png" alt="course-icon"> My Courses</a></li>
                      <li><a href="./student-subscription-view.html"><img src="./img/subscription.png" alt="Subscription-icon"> Subscription</a></li>
                      <li><a href="#"><img src="./img/payment.png" alt="Payment details-icon"> Payment details</a></li>
                      <li><a href="./view-tutors.html"><img src="./img/tutor.png" alt="Tutor-icon"> Tutor</a></li>
                      <li><a href="#"><img src="./img/quiz.png" alt="Quiz-icon"> Quiz</a></li>
                      <li><a href="#"><img src="./img/account-settings.png" alt="Account Settings-icon">Account Settings</a></li>
                      <li><a href="#"><img src="./img/help.png" alt="Help-icon">Help</a></li>
                      <li><a href="#" id="logout-link"><img src="./img/logout.png" alt="logout-icon">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- Each dashboard selection will be displayed here, e.g., Course view page -->
    </section>
    <script src="./js/student-dashboard.js"></script>
</body>
</html>
