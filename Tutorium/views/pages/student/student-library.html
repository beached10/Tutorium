<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library</title>
    <link rel="stylesheet" href="./css/student-library.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Live Streams</a></li>
          <li><a href="#">Uploaded Videos</a></li>
          <li><a href="#">Saved Videos</a></li>
          <li><a href="#">Viewing History</a></li>
          <li><a href="#">Favorites</a></li>
          <li><a href="#">Most Watched</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <h1>Welcome to the Student Library</h1>
      <section>
        <h2>Live Streams</h2>
        <div class="live-streams">
          <!-- List of live streams -->
          <div class="live-stream">
            <h3>Live Stream Title</h3>
            <p>Description of the live stream</p>
            <button>Watch Now</button>
          </div>
          <!-- Repeat the above div for each live stream -->
        </div>
      </section>
  
      <section>
        <h2>Uploaded Videos</h2>
        <div class="uploaded-videos">
          <!-- List of uploaded videos -->
          <div class="video">
            <h3>Video Title</h3>
            <p>Description of the video</p>
            <button>Watch Now</button>
          </div>
          <!-- Repeat the above div for each uploaded video -->
        </div>
      </section>
    </main>
  

    <!-- Scripts -->
    <script src="./js/student-library.js"></script>
  </body>
</html>
